<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest-grossing films üé¨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Highest-grossing films üé¨</h1>
    <div id="films-data">
        <div class="filter-container">
            <label for="filter"> Film üîç</label>
            <input type="text" id="filter" oninput="filterTable()" placeholder="Enter the film name">
        </div>
        <div id="sorting-controls">
            <label for="sort-field">Sort by:</label>
            <select id="sort-field" onchange="sortTable()">
                <option value="rank">Rank</option>
                <option value="title">Film Name</option>
                <option value="release_year">Release Year</option>
            </select>
    

            <label class="toggle-switch">
                <input type="checkbox" id="sort-direction" onchange="sortTable()">
                <span class="slider">
                </span>
            </label>
        
            <button onclick="resetSorting()">Reset</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Rank</th>
                    <th>Film name</th>
                    <th>Release year</th>
                    <th>Director</th>
                    <th>Box office revenue</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="film-table-content">
                <!-- here will be the table content -->
            </tbody>
        </table>

    </div>
    <!-- link to javascript file -->
    <script src="script.js"></script>
    
    
</body>
</html>
